    Suma
    <input type="number" id="a">a<br>
    <input type="number" id="b">b<br>
    <input type="button" onclick="oblicz()" value="Oblicz">
    <div id="wynik"></div>

    <script>
        function oblicz()
        {
            var a = Number(document.getElementById("a").value);

            document.getElementById("wynik").innerHTML="Suma: <br> "+a+" + "+b+" = "+oblicz+"";

        }
    </script>
