<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl1.css" type="text/css">

<script>

    {

    }

    }

    {

    function wilk()
    {
        document.getElementById("wynik").innerHTML="WILK"
        document.getElementById("tresc").innerHTML="Powiem ci w słowach kilku,<br>Co myślę o tym wilku:"
    }
</script>
</head>
<body>
        <div id="tabela" >

                    <td><img src="papuga.png" id="papuga" onclick="papuga()" ></td>

                    <td><img src="krokodyl.png"
                    id="krokodyl"onclick="krokodyl()"></td>
                    <td><img src="zebra.png" id="zebra" onclick="zebra()"></td>
